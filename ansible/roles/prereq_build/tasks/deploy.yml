---
# This role will install all necessary packages and build docker images for Openwhisk.

- name: check for git repo
  shell: "ls /home/ubuntu/openwhisk"
  ignore_errors: true
  register: git_result

- name: git clone openwhisk
  git:
      repo: "https://github.com/hanfeiyu/openwhisk.git"
      dest: /home/ubuntu/openwhisk
  become: true
  when: git_result is failed

- name: install prereq
  shell:
      chdir: /home/ubuntu/openwhisk/tools/ubuntu-setup
      cmd: "./all.sh" 
  become: true
  when: git_result is failed

- name: build docker images
  shell:
      chdir: /home/ubuntu/openwhisk
      cmd: "./gradlew distDocker" 
  become: true
  when: git_result is failed

